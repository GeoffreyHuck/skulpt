<body>

<script type="text/javascript">
    window.currentPythonRunner = {
        reportValue: (val) => val
    };

    // output functions are configurable.  This one just appends some text
    // to a pre element.
    function outf(text) {
        var mypre = document.getElementById("output");
        mypre.innerHTML = mypre.innerHTML + text;
    }
    function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
        return Sk.builtinFiles["files"][x];
    }

    // Here's everything you need to run a python program in skulpt
    // grab the code from your textarea
    // get a reference to your pre element for output
    // configure the output function
    // call Sk.importMainWithBody()
    function runit() {
        var prog = document.getElementById("yourcode").value;
        var mypre = document.getElementById("output");
        mypre.innerHTML = '';
        Sk.pre = "output";
        Sk.configure({
            output:outf,
            read:builtinRead,
            inputfun: (prompt) => {
                return new Promise((resolve, reject) => {
                    console.log('PYTHON ASKED FOR INPUT');
                    console.log(prompt);

                    // var inputLines = $("#programInputField").val().split("\n");
                    // resolve(inputLines[0]);
                    // inputLines.shift();
                    // $("#programInputField").val("");
                    // for (let i = 0; i < inputLines.length; i++) {
                    //     let currentInputFieldVal = $("#programInputField").val();
                    //     $("#programInputField").val(currentInputFieldVal + ((i != 0)? "\n" : "")  + inputLines[i]);
                    // }

                    // ToDo: output prompt
                    // ToDo: get input string

                    resolve('HEllo');
                });
            },
            inputfunTakesPrompt: true
        });
        (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
        var dumpJS = true;
        var myPromise = Sk.misceval.asyncToPromise(function() {
            return Sk.importMainWithBody("<stdin>", dumpJS, prog, true);
        });
        myPromise.then(function(mod) {
                console.log('success');
            },
            function(err) {
                console.log(err.toString());
            });
    }
</script>

<h3>Try This</h3>
<form>
<textarea id="yourcode" cols="40" rows="10">
total = 0
for i in range(10):
	total = total + i * 2

print(total)
v= 42

a = input()
print a
</textarea><br />
    <button type="button" onclick="runit()">Run</button>
</form>
<pre id="output" ></pre>
<!-- If you want turtle graphics include a canvas -->
<div id="mycanvas"></div>

</body>
